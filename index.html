<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="branding">
        <h1>Tic Tac Toe</h1>
        <h2>by Brandon-Richard Austin</h2>
    </div>

    <div id="board">
        <div id="a" class="board-cell"></div>
        <div id="b" class="board-cell"></div>
        <div id="c" class="board-cell"></div>
        <div id="d" class="board-cell"></div>
        <div id="e" class="board-cell"></div>
        <div id="f" class="board-cell"></div>
        <div id="g" class="board-cell"></div>
        <div id="h" class="board-cell"></div>
        <div id="i" class="board-cell"></div>
    </div>

    <div id="communications">
        <h2 id="main-message">Get Started</h2>
    </div>

    <div id="controls">
        <input type="text" id="player-one-name" placeholder="Player 1 Name (Optional)">
        <input type="text" id="player-two-name" placeholder="Player 2 Name (Optional)">
        <button id="start-button">Start Game</button>
    </div>

</body>

<footer>
    <script src="script.js"></script>
</footer>
